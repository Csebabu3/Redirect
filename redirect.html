<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="redirect.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body {
        background-image: url(https://classplusapp.com/growth/wp-content/uploads/2022/06/Importance-of-Group-Discussion-In-Teaching-1024x571.jpg);
        background-size: cover;

    }
</style>

<body onload="getData()">
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h3 onclick="home()">Home</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex flex-row-reverse p-2 m-2" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">STUDENT</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="Redirect()">STUDENT FORM</a></li>
                            <li><a class="dropdown-item" href="#" onclick="Redirect1()">STUDENT TABLE</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown">EMPLOYEE</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">EMP FORM</a></li>
                            <li><a class="dropdown-item" href="#">EMP TABLE</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        function Redirect() {
            window.location.href = "redirect.html";
        }
        function Redirect1() {
            window.location.href = "table.html";
        }
        function home() {
            window.location.href = "Home.html";
        }
    </script>
    <div class="container d-flex justify-content-center">
        <div class="Employee-form">
            <form id="#myform" class="text-success mt-4 fw-bolder" onsubmit="employee(event)">
                <h2>EMPLOYEE VALIDATION FORM</h2>
                <div class="employee">
                    <label>Emp Name :</label>
                    <input id="id" type="hidden">
                    <input type="text" class="w-100 mt-2 border border-dark shadow bg-white" id="empname"
                        placeholder="Emp name" >
                    <small id="empnameerr"></small>
                </div>
                <div class="employee">
                    <label>Email ID :</label>
                    <input type="text" class="w-100 mt-2 border border-dark shadow bg-white" id="empemail"
                        placeholder="Emp email id" >
                    <small id="empemailerr"></small>
                </div>
                <div class="employee">
                    <label>password :</label>
                    <input type="password" class="w-100 mt-2 border border-dark shadow bg-white" id="emppassword"
                        placeholder="Emp password">
                    <small id="emppassworderr"></small>
                </div>
                <div class="employee">
                    <label>Confirm password :</label>
                    <input type="password" class="w-100 mt-2 border border-dark shadow bg-white" id="empcpassword"
                        placeholder="Emp confirm password" >
                    <small id="empcpassworderr"></small>
                </div>
                <div class="employee">
                    <label>Mobile No :</label>
                    <input type="number" class="w-100 mt-2 border border-dark shadow bg-white" id="empmobileno"
                        placeholder="Emp mobile number" >
                    <small id="empmobilenoerr"></small>
                </div>
                <div class="employee">
                    <label>Emp qualification :</label>
                    <select id="empqualifiction" class="w-100 mt-2 border border-dark shadow bg-white">
                        <option value="">---select---</option>
                        <option>B.E</option>
                        <option>M.E</option>
                        <option>B.Sc</option>
                        <option>M.Sc</option>
                        <option>BCA</option>
                        <option>MCA</option>
                    </select>
                    <small id="empqualifictionerr"></small>
                </div>
                <div class="employee">
                    <label>Date of Birth :</label>
                    <input type="date" class="w-100 mt-2 border border-dark shadow bg-white" id="empdob"
                        placeholder="date of Birth" >
                    <small id="empdoberr"></small>
                </div>
                <div class="employee">
                    <label>Gender :</label>
                    <select id="empgender" class="w-100 mt-2 border border-dark shadow bg-white">
                        <option value="">---select---</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <small id="empgendererr"></small>
                </div>
                <button type="submit"
                    class="w-100 mt-3 border border-dark shadow bg-success text-white mb-3">Submit</button>

            </form>
        </div>

    </div>
    <script src="redirect.js"></script>
</body>

</html>
