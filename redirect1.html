<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="redirect1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="Employee-form">
            <form id="#myform" class="text-success mt-4 fw-bolder" onsubmit="employee(event)">
                <h2>EMPLOYEE VALIDATION FORM</h2>
                <div class="employee">
                    <label>Emp Name :</label>
                    <input id="id" type="hidden">
                    <input type="text" class="w-100 mt-2 border border-dark shadow bg-white" id="empname"
                        placeholder="Emp name" required>
                    <small id="empnameerr"></small>
                </div>
                <div class="employee">
                    <label>Email ID :</label>
                    <input type="text" class="w-100 mt-2 border border-dark shadow bg-white" id="empemail"
                        placeholder="Emp email id" required>
                    <small id="empemailerr"></small>
                </div>
                <div class="employee">
                    <label>password :</label>
                    <input type="text" class="w-100 mt-2 border border-dark shadow bg-white" id="emppassword"
                        placeholder="Emp password">
                    <small id="emppassworderr"></small>
                </div>
                <div class="employee">
                    <label>Confirm password :</label>
                    <input type="text" class="w-100 mt-2 border border-dark shadow bg-white" id="empcpassword"
                        placeholder="Emp confirm password" required>
                    <small id="empcpassworderr"></small>
                </div>
                <div class="employee">
                    <label>Mobile No :</label>
                    <input type="number" class="w-100 mt-2 border border-dark shadow bg-white" id="empmobileno"
                        placeholder="Emp mobile number" required>
                    <small id="empmobilenoerr"></small>
                </div>
                <div class="employee">
                    <label>Emp qualification :</label>
                    <select id="empqualifiction" class="w-100 mt-2 border border-dark shadow bg-white">
                        <option value="">---select---</option>
                        <option>B.E</option>
                        <option>M.E</option>
                        <option>B.Sc</option>
                        <option>M.Sc</option>
                        <option>BCA</option>
                        <option>MCA</option>
                    </select>
                    <small id="empqualifictionerr"></small>
                </div>
                <div class="employee">
                    <label>Date of Birth :</label>
                    <input type="date" class="w-100 mt-2 border border-dark shadow bg-white" id="empdob"
                        placeholder="date of Birth" required>
                    <small id="empdoberr"></small>
                </div>
                <div class="employee">
                    <label>Gender :</label>
                    <select id="empgender" class="w-100 mt-2 border border-dark shadow bg-white">
                        <option value="">---select---</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <small id="empgendererr"></small>
                </div>
                <button type="submit"
                    class="w-100 mt-3 border border-dark shadow bg-success text-white mb-3">Submit</button>

            </form>
        </div>

    </div>
    <script src="redirect1.js"></script>
</body>
</html>
